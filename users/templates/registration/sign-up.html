{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="bg-white rounded-lg shadow sm:max-w-md sm:w-full sm:mx-auto sm:overflow-hidden mt-9">
            <div class="px-4 py-8 sm:px-10">
                <div class="heading text-center font-bold text-2xl m-5 text-gray-800">Sign Up</div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="flex flex-col items-center mt-4">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" type="submit">Sign Up</button>
                        </div>
                    </form>
            </div>
        </div>
{% endblock %}
