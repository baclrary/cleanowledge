{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl mb-4">{{ section.title }}</h1>
    <p>Owner: {{ section.owner }}</p>
    <p>Slug: {{ section.slug }}</p>
    <h2 class="text-lg mt-4 mb-2">Tasks:</h2>
    <ul>
        {% for task in section.tasks.all %}
        <li>{{ task }}</li>
        {% empty %}
        <li>No tasks available</li>
        {% endfor %}
    </ul>
    <div class="mt-4">
        <a href="{% url 'courses:section-update' course.pk section.pk  %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">Update</a>
        <a href="{% url 'courses:section-delete' course.pk section.pk  %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
    </div>
</div>
{% endblock %}
