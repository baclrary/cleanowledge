{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl mb-4">Sections</h1>
    <a href="{% url 'courses:section-create' course.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Section</a>
    <ul class="mt-4">
        {% for section in sections %}
        <li class="bg-gray-100 p-4 rounded mb-2">
            <a class="text-blue-500 hover:text-blue-800" href="{% url 'courses:section-detail' course.pk section.pk %}">{{ section.title }}</a>
            <a href="{% url 'courses:section-update' course.pk section.pk  %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">Update</a>
            <a href="{% url 'courses:section-delete' course.pk section.pk  %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
