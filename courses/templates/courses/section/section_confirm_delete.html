{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl mb-4">Delete Section</h1>
    <p>Are you sure you want to delete the section "{{ section.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Yes, delete</button>
        <a href="{% url 'courses:section-detail' section.pk course.pk %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
